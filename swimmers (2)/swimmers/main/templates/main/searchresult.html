{% extends 'base.html' %}
{% block content %}
<div class="form">
        {% if swimmers.count != 0 %}
            {% for swimmer in swimmers %}
            <div class="card">
                <div class="card-header">
                    {{swimmer.Name}}
                </div>
                <div class="card-body">
                  
                  <p class="card-text">
                    {% for award in swimmer.Awards.all %}
                        {{award.Name}}
                    {% endfor %}
                  </p>
                  <a href="{% url 'SingleSwimmer' swimmer.id %}" class="btn btn-primary">Подробнее...</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No swimmers Published</p>
        {% endif %}
    </div>
    
</div>
{% endblock %}
